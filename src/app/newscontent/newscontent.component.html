<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <ul class="list-inline font-14">
                    <li class="p-l-0">{{hello.dateCreated*1000 | date:'fullDate'}}</li>
                    <li><span class="label label-light-info hidden-xs-down">by: {{hello.creator}}</span></li>
                </ul>
                <h3 class="font-normal">{{hello.title}}</h3>
                <p class="m-b-0 m-t-10" [innerHTML]="hello.details"></p>
            </div>
        </div>
    </div>
</div>
