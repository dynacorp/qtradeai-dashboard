<section id="wrapper" class="login-register login-sidebar"  style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal" #fpass="ngForm" (ngSubmit)="OnSubmit(fpass)">
        <a  class="text-center db"><img src="assets/images/logo-text.png" /></a> 
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div> 
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" #username="ngModel" ngModel name="username" type="text" required placeholder="Username">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" #email="ngModel" ngModel name="email" type="email" required placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button id="reset" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="fpass.invalid" type="submit">Reset</button>
          </div>
        </div>
      </form>
      <div class="col-xs-12 col-md-12 text-center">
      <a (click)="signin()" id="to-recover" class="text-dark"><i class="ti ti-face-smile m-r-5"></i> wait! i remember now!<br> <span class="text-primary m-l-5">Sign in</span></a>
      </div>
    </div>
  </div>
</section>
