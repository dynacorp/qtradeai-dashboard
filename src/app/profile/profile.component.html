<!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="{{profileimage}}" class="img-circle" width="150" height="150" />
                                    <h4 class="card-title m-t-10">{{fullname}}</h4>
                                    <h6 class="card-subtitle">{{occupation}}</h6>
                                    <div class="row text-center justify-content-md-center">
                                    </div>
                                    <input class="ng-hide" hidden id="input-file-id" type="file" accept="image/*" #profileImage="ngModel" ngModel name="profileImage"  (change)="changeListener($event)" />
                                    <a _ngcontent-c2="" for="input-file-id" (click)="upload()" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"  style="color: white">Upload Image</a>
                                </center>
                            </div>
                            <div>
                                <hr> </div>
                            <div class="card-body row text-center justify-content-md-center" style="display: block !important"> <small class="text-muted">Email address </small>
                                <h6>{{email}}</h6> <small class="text-muted p-t-30 db">Phone</small>
                                <h6>{{phone}}</h6> <small class="text-muted p-t-30 db">Address</small>
                                <h6>{{address}}</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs profile-tab" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Settings</a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#password" role="tab">Password</a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#kyc" role="tab">KYC</a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                              
                                <!--first tab-->
                                
                                <div class="tab-pane active" id="settings" role="tabpanel">
                                    <div class="card-body">
                                        <form class="form-horizontal form-material" #updateSelf="ngForm" (ngSubmit)="submitUp(updateSelf)" >
                                            <div class="form-group">
                                                <label class="col-md-12">Full Name</label>
                                                <div class="col-md-12">
                                                    <input type="text" value="{{fullname}}" [(ngModel)]="fullname"  name="fullname" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="example-email" class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input type="email" value="{{email}}" [(ngModel)]="email" name="email"  class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Occupation</label>
                                                <div class="col-md-12">
                                                    <input type="text" value="{{occupation}}" [(ngModel)]="occupation" name="occupation"  class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Phone No</label>
                                                <div class="col-md-12">
                                                    <input type="text" value="{{phone}}" [(ngModel)]="phone" name="phone"  class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Address</label>
                                                <div class="col-md-12">
                                                    <textarea rows="4" class="form-control form-control-line" [(ngModel)]="address" name="address"  value="{{address}}"></textarea>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                    <label class="col-md-12">Investor's Details</label>
                                                    <div class="col-md-12">
                                                        <textarea rows="4" class="form-control form-control-line" [(ngModel)]="invest" name="investor"  value="{{address}}"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="col-md-12">MT4 Account No</label>
                                                        <div class="col-md-12">
                                                                <input type="text"  [(ngModel)]="MT4" name="mt4"  class="form-control form-control-line">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label class="col-md-12">Password</label>
                                                            <div class="col-md-12">
                                                                    <input type="password" [(ngModel)]="MT4pass" name="mt4pass"  class="form-control form-control-line">
                                                            </div>
                                                        </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button class="btn btn-success" type="submit">Update Profile</button>
                                                    <div  id="loading" class="spinner pull-right" style="display:inherit"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!--2nd Tab-->
                                <div class="tab-pane" id="password" role="tabpanel">
                                    <div class="card-body">
                                        <form class="form-horizontal form-material" #changePassword="ngForm" (ngSubmit)="OnSubmit(changePassword)">
                                            <div class="form-group">
                                                <label class="col-md-12">New Password</label>
                                                <div class="input-field col-md-12">
                                                    <input type="password" #npassword="ngModel" ngModel name="npassword" class="form-control form-control-line validate" minlength="4" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Confirm Password</label>
                                                <div class="col-md-12">
                                                    <input type="password" #cpassword="ngModel" ngModel name="cpassword" class="form-control form-control-line validate" minlength="4" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button class="btn btn-success" type="submit">Update Profile</button>
                                                    <div  id="loadingp" class="spinner pull-right" style="display:inherit"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!--3rd Tab-->
                                <div class="tab-pane" id="kyc" role="tabpanel">
                                    <div class="card-body">
                                        <form class="form-horizontal form-material" #kyc="ngForm">
                                            <div class="form-group">
                                                <div class="col-xs-12">
                                                    <label style="margin-bottom: 5px">Address ID:</label>
                                                    <input class="form-control" type="file" accept="image/*" required #addressImage="ngModel" name="addressImage" ngModel placeholder="Address ID" (change)="changeListenerA($event)">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-xs-12">
                                                    <label style="margin-bottom: 5px">Country ID:</label>
                                                    <input class="form-control" type="file" accept="image/*" required #countryImage="ngModel" name="countryImage" ngModel placeholder="Country ID" (change)="changeListenerC($event)">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button id="up" class="btn btn-success" (click)="kycsubmit()">Update KYC</button>
                                                    <div  id="loadingp2" class="spinner pull-right" style="display:inherit"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
