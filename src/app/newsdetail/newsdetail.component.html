<div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        
                            <div class="col-md-12 col-lg-12 col-xlg-12">                            
                                    <div class="card-body p-b-0">
                                        <h4 class="card-title">News & Promotions Section</h4>
                                        <h6 class="card-subtitle">Click on news to read more</h6> 
                                        </div>
                                    </div> 
                        <div class="col-xlg-12 col-lg-12 col-md-12">
                            <div class="card-body p-t-0">
                                <div class="card b-all shadow-none">
                                    <div class="inbox-center table-responsive">
                                        <table class="table table-hover no-wrap">
                                            <tbody>
                                                <tr class="unread" *ngFor="let x of news" (click)="read(news)">
                                                    <td style="width:40px" class="hidden-xs-down"><i class="fa fa-star-o"></i></td>
                                                    <td><span class="label label-info m-r-10">{{x.creator}}</span>{{x.title}}</td>
                                                    <!-- <td class="max-texts"> <a href="app-email-detail.html"><span class="label label-info m-r-10">Work</span> Lorem ipsum perspiciatis unde omnis iste natus error sit voluptatem</a></td> -->
                                                    <td class="text-right"> {{x.dateCreated*1000 | date:'fullDate'}} </td>
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
